<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="itemsAll">
        <h1>Simple Calculator</h1>
        <div class="box">
            <form action="">
                <button class="buttonOne">0</button>
                <div class="data">
                    <input type="number" placeholder="Value1" id="value1">
                    <input type="number" placeholder="Value2" id="Value2">
                </div>
                <button id="additionBtn" class="vangog">Addition</button>
                <button id="subtractBtn" class="vangog">Substract</button>
                <button id="multiplyBtn" class="vangog" type="submit">Multiply</button>
                <button id="divideBtn" class="vangog">Division</button>
                <button class="orange" id="resetBtn">Reset</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
